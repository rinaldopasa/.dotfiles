# Import files (Colors, Fonts)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/keybindings.yml

# Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

# Window settings
window:
  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 4
    y: 2

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## Scrolling
  history: 10000
  multiplier: 3

  ## Background opacity
  opacity: 1.0

# Cursor settings
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

# Live config reload
live_config_reload: true

