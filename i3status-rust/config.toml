[[block]]
block = "focused_window"
show_marks = "visible"
max_width = 50

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
notifier = "notifysend"

[[block]]
block = "sound"
step_width = 2
headphones_indicator = true
show_volume_when_muted = true
on_click = "pavucontrol"

[[block]]
block = "backlight"
minimum = 5
maximum = 100
cycle = [100, 50, 5, 50]

[[block]]
block = "hueshift"
hue_shifter = "redshift"
step = 50
max_temp = 7000
min_temp = 2000
click_temp = 3500

[[block]]
block = "cpu"

[[block]]
block = "disk_space"
format = "{icon}{available}"

[[block]]
block = "battery"
format = "{percentage}"
missing_format = ""
icons_format = " {icon}"

[[block]]
block = "time"
format = "%a %Y-%m-%d %H:%M:%S"
interval = 1
